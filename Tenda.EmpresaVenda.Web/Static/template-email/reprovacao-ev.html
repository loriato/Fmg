<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table style="font-family: sans-serif;margin:auto">
        <tr style="text-align: center;">
            <th colspan="3"><img style="max-width: 800px;" src="{{imgHeader}}" /></th>
        </tr>
        <tr>
            <td style="max-width: 300px;"><img style="max-width: 500px; max-height: 500px;" src="{{imgLeft}}" /></td>
            <td valign="top" style="max-width: 500px;">
                <span style="font-size:29px;color: #252529;font-weight: bold;">Olá {{nome}},</span>
                <div style="line-height: 1.56;font-size:20px;color:#6b6c6f;margin-top: 20px;">
                    <div style="margin-bottom: 20px;display: inline-grid;">
                        <span>O cadastro da EV {{empresavenda}} foi recusado</span>
                        <span>pelo seguinte motivo:</span>
                        <span>{{motivo}}</span>
                    </div>
                </div>
            </td>
            <td style="max-width:300px"><img style="max-width: 500px; max-height: 500px;" src="{{imgRight}}" /></td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="3"><img style="max-width: 800px;" src="{{imgFooter}}" /></td>
        </tr>
        <tr></tr>
    </table>
</body>
</html>
